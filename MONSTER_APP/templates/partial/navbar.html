{% load static %}

<!-- === ESTILOS DEL NAVBAR === -->
<link rel="stylesheet" href="{% static 'css/navbarSidebar/navbar.css' %}">

<!-- === NAVBAR HTML === -->
<nav class="main-header navbar navbar-expand navbar-light-contrast">
  <!-- Lado izquierdo -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      {% if user.is_authenticated %}
        <a href="{% url 'adm_inicio' %}" class="nav-link nav-link-highlight">
          <i class="fas fa-home"></i> Inicio
        </a>
      {% else %}
        <a href="#" class="nav-link nav-link-highlight disabled">
          <i class="fas fa-home"></i> Inicio
        </a>
      {% endif %}
    </li>
  </ul>

  <!-- Lado derecho -->
  <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
      <li class="nav-item dropdown user-hover d-flex align-items-center">
        <div class="user-info nav-link d-flex align-items-center">
          <i class="fas fa-user-circle fa-lg"></i>
          <span class="user-name d-none d-md-inline">{{ user.first_name }}</span>
        </div>
        <div class="dropdown-menu dropdown-menu-right">
          <span class="dropdown-item-text">Usuario: {{ user.username }}</span>
          <div class="dropdown-divider"></div>
          <a href="{% url 'sign_out' %}" class="dropdown-item">Cerrar sesión</a>
        </div>
      </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'sign_in' %}">Iniciar sesión</a>
      </li>
    {% endif %}
  </ul>
</nav>
